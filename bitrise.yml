format_version: "6"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  app-check:
    steps:
    #Restore cache
    - cache-pull: {}

    #Install gems
    - script@1.1.5:
        title: Install ruby gems
        inputs:
        - content: |-
            gem install bundle
            bundle install --path vendor/bundle

    #Gradle check
    - gradle-runner@1.8.3:
        title: Gradle check lint and detekt
        inputs:
        - gradlew_path: "./gradlew"
        - gradle_task: clean detekt jacoco

    #Report
    - script@1.1.5:
        title: Report to github
        run_if: .IsPR
        inputs:
        - content: bundle exec danger

    #save cache
    - cache-push:
        run_if: .IsCI
        inputs:
        - cache_paths: |-
            $HOME/.gradle
            ./.gradle
            vendor/bundle
        - ignore_check_on_paths: |-
            $HOME/.gradle/caches/*.lock
            ./.gradle/*.lock
            ./.gradle/*.bin

    - deploy-to-bitrise-io@1.3.18:
        inputs:
        - deploy_path: "app/build/reports/"
        - is_compress: "true"

  app-unittest-report:
      steps:
      - gradle-runner@1.8.3:
          title: Gradle run unit test
          inputs:
            - gradlew_path: "./gradlew"
            - gradle_task: clean jacoco

      - deploy-to-bitrise-io@1.3.18:
          inputs:
            - deploy_path: "app/build/reports/"
            - is_compress: "false"

  app-deploy-development:
      steps:
      #Restore cache
      - cache-pull: {}

      #Generate release notes
      - script@1.1.5:
          title: Generate release notes
          inputs:
          - content: |-
              echo "${BITRISE_GIT_BRANCH}: #${BITRISE_BUILD_NUMBER}" > release_notes.txt
              git log --oneline -1 >> release_notes.txt

      #Deploy
      - script@1.1.5:
          title: Deploy script
          inputs:
          - content: |-
              ./gradlew :app:assembleDebug \
              generalFabricKey \
              crashlyticsUploadDistributionDebug \
              deleteFabricKey \
              :app:uploadDeployGateDebug

